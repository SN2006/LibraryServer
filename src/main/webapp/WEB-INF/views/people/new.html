<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/new}" th:object="${person}">
  <label for="name">Введите ФИО: </label>
  <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br>
  <label for="year">Введите год рождения: </label>
  <input type="text" th:field="*{year_of_birth}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}"></div>
  <br>

  <input type="submit" value="Создать!">
</form>

</body>
</html>
